<ng-container *transloco="let t">
    <div class="card p-4">
        <div class="col-12 my-5">
            <section>
                <div class="ml-5 w-1/2">
                    <span class="block text-6xl font-bold mb-1 rexpceTextTitle">{{ t('experience.experience') }}</span>
                    <p-divider></p-divider>
                    <span class="text-xl text-primary font-bold mb-3">{{ t('experience.sub') }}</span>
                </div>
            </section>
        </div>
    </div>

    <div class="grid gap-4 grid-cols-1 md:grid-cols-3">
        @for(exp of page_data; track exp.title) {
            <p-card class="p-card">
                <ng-template #title> <b>{{t(exp.title)}}</b> </ng-template>
                <ng-template #subtitle> <b>{{t(exp.position)}}</b> </ng-template>

                <div class="mt-6 mb-3">
                    <span class="font-bold">{{ t(exp.period) }}</span>
                </div>

                <p-divider></p-divider>

                <div class="mt-4 mb-5">
                    {{ t(exp.description) }}
                </div>
            </p-card>
        }
    </div>
</ng-container>
