<ng-container *transloco="let t">
    <div class="card p-4">
        <div class="col-12 my-5">
            <section>
                <div class="ml-5 w-1/2">
                    <span class="block text-6xl font-bold mb-1 rexpceTextTitle">{{ t('project.project') }}</span>
                    <p-divider></p-divider>
                    <span class="text-xl text-primary font-bold mb-3">{{ t('project.sub') }}</span>
                </div>
            </section>
        </div>
    </div>

    <div class="grid gap-4 grid-cols-1 md:grid-cols-3">
        @for(proj of page_data; track proj.name) {
            <p-card class="p-card">
                <ng-template #title> <b>{{t(proj.name)}}</b> </ng-template>
                <!-- <ng-template #subtitle> <b>{{t(proj.)}}</b> </ng-template> -->

                <div class="mt-4 mb-5">
                    {{ t(proj.description) }}
                </div>

                <ng-template pTemplate="footer">
                    @if (t(proj.url) != ' ') {
                        <p-button (click)="connectTo(t(proj.url))" severity="success"
                            class="p-button-rounded p-button-success">{{ t('project.learnmore') }}</p-button>
                    }
                </ng-template>
            </p-card>
        }
    </div>
</ng-container>
