<ng-container *transloco="let t">
    <div class="card p-4">
        <div class="col-12 my-5">
            <section>
                <div class="ml-5 w-1/2">
                    <span class="block text-6xl font-bold mb-1 rexpceTextTitle">{{ t('skill.skill') }}</span>
                    <p-divider></p-divider>
                    <span class="text-xl text-primary font-bold mb-3">{{ t('skill.sub') }}</span>
                </div>
            </section>
        </div>
    </div>

    <div class="grid gap-4 grid-cols-1 md:grid-cols-3">
        @for(skill of page_data; track skill.title) {
            <p-card class="p-card">
                <ng-template #title> <b>{{t(skill.title)}}</b> </ng-template>

                @if(skill.image) {
                    <div class="mt-6 mb-3">
                        <img [src]="LOGO_PATH + t(skill.image)" [alt]="t(skill.title)" style="height: 100px;" class="p-shadow-2" />
                    </div>
                }

                <p-divider></p-divider>

                <div class="mt-4 mb-5">
                    {{ t(skill.description) }}
                </div>
            </p-card>
        }
    </div>
</ng-container>
