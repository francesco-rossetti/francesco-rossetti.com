<div class="flex-1 md:hidden" style="width: 100%;">
  <div>
    <p-menubar [model]="menuItems">
      <ng-template pTemplate="start">
        <img style=" margin-left: 10px; margin-right: 20px;" src="assets/images/logo.svg" height="50" class="p-mr-2">
      </ng-template>
      <ng-template pTemplate="end">
        <div>
          <span (click)="changeLang('it')"><i style="color: white;">Italiano</i></span>
          <span style="margin-left: 10px;" (click)="changeLang('en')"><i style="color: white;">English</i></span>
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>

<button class="fixedbutton" pButton pRipple type="button" icon="pi pi-arrow-up" (click)="onActivate()"></button>

<div class="grid">
  <div class="hidden-xs md:col-3 lg:col-2">
    <div class="layout-sidebar md:col-3 lg:col-2">
      <div class="sidebar-center">
        <div>
          <img class="logo" src="assets/images/logo.svg">
          <p-divider></p-divider>
          <div class="layout-sidebar-url" style="padding-top: 10px; padding-bottom: 10px;" *ngFor="let menuitem of menuItems">
            <a href="{{menuitem.url}}">
              <b>{{menuitem.label}}</b>
            </a>
          </div>
          <br />
          <br />
          <p-divider></p-divider>
          <div>
            <p (click)="changeLang('it')"><i style="color: white;">Italiano</i></p>
            <p (click)="changeLang('en')"><i style="color: white;">English</i></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-9 lg:col-10">
    <router-outlet></router-outlet>
  </div>
</div>
